eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
server:
  port: 8761

spring:
  config:
#    Import an external configuration, optional indicates that the import is optional
#    and if the configuration server is not available, the application will still start
#    using its local configuration
    import: optional:configserver:http://localhost:8888